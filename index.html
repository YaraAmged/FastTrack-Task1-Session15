<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"
      integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.js"
      integrity="sha512-IDcWx4i9cyu+HgDbPzY7fKV9aOh0Skt1iFFTZype6N1c/Slqwum0UaGX/Ek2ZSS+RNoaGvtGsTPiSVNfMKaffg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body class="p-5">
    <div id="target">Loading...</div>
    <div id="moviesTarget">Loading...</div>
    <div id="modalTarget"></div>
    <div class="d-flex justify-content-center">
      <button id="previous">Previous</button>
      <button id="next">Next</button>
    </div>
    <script id="template" type="x-tmpl-mustache">
      <h1>Movies</h1>
      <div class="border border-dark p-3 mt-5 mb-5">
        <h2>Stats</h2>
        <p>Current page: {{pageNum}}</p>
        <p>Number of Movies: {{movieNum}}</p>
        <p>Top rated movie: {{topMovieName}}</p>
        <p>Rating: {{rating}}</p>
      </div>
    </script>
    <script id="template2" type="x-tmpl-mustache">
      <div class="row g-5 p-5">
        {{#movies}}
        <div class="col-12 col-sm-3">
          <div class="card text-center" id="{{index}}">
          <img src="{{src}}" class="card-img-top" />
          <p>{{movieName}}</p>
          <p>{{movieRating}}</p>
          </div>
        </div>
        {{/movies}}
      </div>
    </script>
    <script id="template3" type="x-tmpl-mustache">
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
        role="dialog"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <i class="fa-solid fa-xmark close-btn" ></i>
            <div class="row g-0">
              <div class="col-5">
                <img src="{{imageSrc}}" />
              </div>
              <div class="col-7">
                <div class="p-3">
                  <h5>{{name}}</h5>
                  <h6>IMDB Rating: {{rating}}/10 ({{votesCount}} votes)</h6>
                  <p>{{description}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
  </body>
  <script type="module" src="/scripts/main.js"></script>
</html>
